<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1337</title>
    <style>
        *{
            background: red;
        }
        p{
            background: black;
            color:white;
        }
        #marcadorPuntos{
            background:  blue;
            color : white;
        }
        button{
             background:yellow;
             color: lightseagreen;
        }

        
    </style>
</head>
<body> 
    <p>Puntos</p>
    <p id="marcadorPuntos">0</p>
   <button id="botonSumar">Click</button>

   <script>
        let puntos = 0
        let marcadorPuntos = document.getElementById("marcadorPuntos");
        marcadorPuntos.innerText = puntos
        const botonSumar = document.querySelector("#botonSumar"); 
        botonSumar.addEventListener("click", sumarPuntos)

        function sumarPuntos(){
            puntos++
            marcadorPuntos.innerText = puntos

            console.log(puntos)
        }
           
   </script>
</body>
</html>

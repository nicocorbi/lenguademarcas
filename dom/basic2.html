<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <input type="text">
  <p></p>

  <script>
    // este ejemplo elimina los ids de los elementos en el html
    // usamos querySelector para seleccionar los elementos
    const input = document.querySelector('input')
    const p = document.querySelector('p')
    function mostrar(){
      p.innerText = input.value
    }
    input.addEventListener('input', mostrar)

  </script>
</body>
</html>

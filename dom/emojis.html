<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            background: lightgray;
        }

        section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .emoji{
            font-size: 8rem;
            cursor: pointer;
            user-select: none;
            transition: font-size 0.5s;
        }
    </style>
</head>
<body>
    <section>
        <h2>Click para cambiar emoji</h2>
        <p class="emoji" id="emoji1"></p>
    </section>


    <section>
        <h2>Cambio automatico con setInterval()</h2>
        <p class="emoji" id="emoji2"></p>
    </section>

    <section>
        <h2>Haz click para activar setInterval()</h2>
        <p>setTimeout() se ocupar√° de detenerlo</p>
        <p class="emoji" id="emoji3"></p>
    </section>

        const emoji1 = document.querySelector('#emoji1'); //sale en el examen
        emoji1.textContent = 'ü§ì';

        emoji2.textContent = 'ü§ì';
        setInterval(() => {

        const emoji3 = document.querySelector('#emoji3');
        emoji3.textContent = 'ü§ì';

        emoji3.addEventListener('click', () => {
            //interval with timeout to stop
            const interval = setInterval(() => {
                emoji3.textContent = emojis[random(0, emojis.length)];

            setTimeout(() => {

</body>

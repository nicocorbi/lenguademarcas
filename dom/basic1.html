<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <input type="text" id="input_usuario">
  <p id="resultado"></p>

  <script>
    // este ejemplo usa un addEventListener en js
    // en lugar de un oninput en HTML

    const input = document.getElementById('input_usuario')
    const p = document.getElementById('resultado')

    function mostrar(){
      p.innerText = input.value
    }
    input.addEventListener('input', mostrar)

  </script>
</body>
</html>
